<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class="container">
        <h1>COUNTER</h1>
            <h2 id="count">0</h2>
                <div class="changer">
                    <button onclick ="change_Number(1)" class="button" id="btn1">Increase</button>
                    <button onclick ="change_Number(-1)" class="button" id="btn2">Decrease</button>
                    <button onclick ="reset_number()" class="button" id="btn3">Reset</button>
                </div>
    </div>
        
    
    <script src="counter.js"></script>
</body>
</html>
