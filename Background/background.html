<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="background.css">
    <title>Background</title>
</head>
<body>
    <div class="container">
        <h1>Change Background</h1>
        <div class="click">
            <button onclick="blue()" type="button" class="btn btn-primary">Blue</button>
            <button onclick="green()" type="button" class="btn btn-success">Green</button>
            <button onclick="red()" type="button" class="btn btn-danger">Red</button>
            <button onclick="reset()" type="button" class="btn btn-secondary">Reset</button>
        </div>
    </div>
    
<script src="background.js"></script>
</body>
</html>
